<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PAGE settings -->
    <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
    <title>NoticeMe</title>
    <meta name="description" content="NoticeMee">
    <meta name="keywords" content="notice">
    <meta name="author" content="Rui">
    <!-- CSS dependencies -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />-->
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"> -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <!-- <link rel="stylesheet" href="wireframe.css"> -->
    <script type="text/javascript">
        $(function() {
            $('form').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    content: {
                        message: '内容验证失败',
                        validators: {
                            notEmpty: {
                                message: '内容不能为空'
                            }
                        }
                    },
                    notice_date: {
                        validators: {
                            notEmpty: {
                                message: '提醒日期不能为空'
                            }
                        }
                    },
                    notice_man: {
                        validators: {
                            notEmpty: {
                                message: '通知人不能为空'
                            }
                        }
                    }
                }
            });
        });
    </script>
</head>

<body class="bg-light">
<div class="py-3">
    <div class="container">
        <div class="row">
            <div class="text-center col-md-7 mx-auto">
                <h2><b><u>Notice-Me</u></b></h2>
            </div>
        </div>
    </div>
</div>
<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-12 order-md-1">
                <form class="needs-validation" novalidate="" action="/singup/" method="post">
                     {% csrf_token %}
                    <div class="row">
                        <div class="span12">
                            <p>
                                <em>在这里你可以注册一个Notice Me账户</em>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>
                        </div>
                        <div class="col-md-12 mb-3"> <label for="content"><b>姓名（中文）</b></label>
                            <input type="text" class="form-control" name="name" id="content" placeholder="" value="" required="required">
                            <div class="invalid-feedback"> required. </div>
                        </div>
                        <div class="col-md-12 mb-3"> <label for="content"><b>联系电话（手机，用于发送短信）</b></label>
                            <input type="text" class="form-control" name="tel" id="content" placeholder="" value="" required="required">
                            <div class="invalid-feedback"> required. </div>
                        </div>
                        <div class="col-md-12 mb-3"> <label for="content"><b>邮箱（用于发送提醒）</b></label>
                            <input type="text" class="form-control" name="mail" id="content" placeholder="" value="" required="required">
                            <div class="invalid-feedback"> required. </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3"> <label for="name">部门</label> <select class="custom-select d-block w-100" name="depart" id="name" required="required">
                                <option value="">选择部门...</option>
                                <option value="HR">CMCC-HR</option>
                                <option value="YC">YC</option>
                                <option value="myself">Formyself</option>
                            </select>
                            <div class="invalid-feedback" style=""> 请选择一个提醒人</div>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
                </form>
                            {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
             <strong>{{ message }}</strong>
        </div>
    {% endfor %}
{% endif %}
            </div>
        </div>
    </div>
</div>
<div class="py-5 text-muted text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-4" >
<a href="/login/">查看全部提醒</a> | <a href="/singup/">注册一个账户</a>
                <p class="mb-1">© 2017-2018 Support By RuiQ</p>
            </div>
        </div>
    </div>
</div>

</html>
